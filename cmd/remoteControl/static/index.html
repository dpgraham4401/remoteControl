  <!doctype html>
  <html class="h-100" lang="en">
  <head>
    <title>David Paul Graham</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="dpgraham4401 website/blog">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="dpgraham4401">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
  </head>
  <body class="bg-dark d-flex flex-column h-100">
  <main class="pt-5 flex-shrink-0">
    <div class="text-center">
      <!-- Volume Row  -->
      <div id="volumeControl" class="ctrContainer p-5 d-flex justify-content-around">
        <button class="btn btn-primary btn-lg py-5 px-5 rounded" id="volDownButton">
          <i class="fas fa-volume-down fa-2xl"></i>
        </button>
        <button class="btn btn-primary btn-lg py-5 px-5 rounded" id="volUpButton">
          <i class="fas fa-volume-up fa-2xl"></i>
        </button>
      </div>
      <!-- Play/Pause Row  -->
      <div id="playerControl" class="ctrContainer p-5 d-flex justify-content-around">
        <button class="btn btn-primary btn-lg py-5 rounded" id="previousButton">
          <i class="fas fa-backward fa-2xl"></i>
        </button>
        <button class="btn btn-primary btn-lg py-5 rounded" id="playPauseButton">
          <i class="fas fa-play fa-2xl"></i>
        </button>
        <button class="btn btn-primary btn-lg py-5 rounded" id="nextButton">
          <i class="fas fa-forward fa-2xl"></i>
        </button>
      </div>

    </div>
  </main>
  <script src="client.js"></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  </body>
  </html>
