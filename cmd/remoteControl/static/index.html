  <!doctype html>
  <html class="h-100" lang="en">
  <head>
    <title>David Paul Graham</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="dpgraham4401 website/blog">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="dpgraham4401">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/af1453a5af.js"
            crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
  </head>
  <body class="bg-dark d-flex flex-column h-100">
  <main class="pt-5 flex-shrink-0">
    <div class="text-center">
      <div id="volumeControl" class="ctrContainer p-5 d-flex justify-content-around">
        <button class="btn volume bg-primary p-4 rounded-circle" id="volDownButton">
          <i class="fas fa-volume-down fa-2xl"></i>
        </button>
        <button class="btn volume bg-primary p-4 rounded-circle" id="volUpButton">
          <i class="fas fa-volume-up fa-2xl"></i>
        </button>
      </div>
      <div id="playerControl" class="ctrContainer p-5 d-flex justify-content-around">
        <button class="btn playerCtl bg-primary p-4 rounded-circle" id="previousButton">
          <i class="fas fa-backward fa-2xl"></i>
        </button>
        <button class="btn playerCtl bg-primary p-4 rounded-circle" id="playPauseButton">
          <i class="fas fa-play fa-2xl"></i>
        </button>
        <button class="btn playerCtl bg-primary p-4 rounded-circle" id="nextButton">
          <i class="fas fa-forward fa-2xl"></i>
        </button>
      </div>

    </div>
  </main>
  <script src="client.js"></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  </body>
  </html>
