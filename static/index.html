  <!doctype html>
  <html class="h-100" lang="en">
  <head>
    <title>David Paul Graham</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="dpgraham4401 website/blog">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="dpgraham4401">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/af1453a5af.js"
            crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

  <body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">
    <div id="volumeControl" class="ctrContainer">
      <button class="btn volume" id="volDownButton">
        <i class="fas fa-volume-down"></i>
      </button>
      <button class="btn volume" id="volUpButton">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>
    <div id="playerControl" class="ctrContainer">
      <button class="btn playerCtl" id="previousButton">
        <i class="fas fa-backward"></i>
      </button>
      <button class="btn playerCtl" id="playPauseButton">
        <i class="fas fa-play"></i>
      </button>
      <button class="btn playerCtl" id="nextButton">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </main>
  <script src="client.js"></script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
